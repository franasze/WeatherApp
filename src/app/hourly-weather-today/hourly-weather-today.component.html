<mat-card>
  <mat-card-content>
    <mat-card-content>
      <br><br>
      <h1><b><i>POGODA KRAKÓW </i></b>
        <br><br>{{forecast['formattedDate']}}</h1>
    </mat-card-content>
    <div class="todayWeather">
      <h2>Dzisiaj</h2>
      <table mat-table [dataSource]="dataSourceFirst">

        <ng-container matColumnDef="time">
          <th mat-header-cell *matHeaderCellDef>
            <img width="50" height="50" src="https://img.icons8.com/ios/50/clock--v1.png" alt="clock"/>
            <p>(24h)</p>
          </th>
          <td mat-cell *matCellDef="let element">{{ element.time | date:'HH:mm' }}</td>
        </ng-container>

        <ng-container matColumnDef="temperature">
          <th mat-header-cell *matHeaderCellDef>
            <img width="50" height="50" src="https://img.icons8.com/ios/50/thermometer.png" alt="thermometer"/>
            <p>°C</p>

          </th>
          <td mat-cell *matCellDef="let element">{{ element.temperature }}°C</td>
        </ng-container>
        <ng-container matColumnDef="rain">
          <th mat-header-cell *matHeaderCellDef>
            <img width="50" height="50" src="https://img.icons8.com/ios/50/rain--v1.png" alt="rain"/>
            <p>mm</p>
          </th>
          <td mat-cell *matCellDef="let element">{{ element.rain }} mm</td>
        </ng-container>

        <ng-container matColumnDef="windspeed">
          <th mat-header-cell *matHeaderCellDef><img width="50" height="50" src="https://img.icons8.com/ios/50/wind--v1.png" alt="wind"/>
            <p>km/h</p>
          </th>
          <td mat-cell *matCellDef="let element">{{ element.windspeed }} km/h</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

    </div>
  </mat-card-content>
</mat-card>
